<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="todo-container">
        <h2>Todo List</h2>

        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a todo . . ." />
            <input type="date" id="date-input" />
            <button type="submit" id="add-btn" title="Add Todo">+</button>
        </form>

        <div class="buttons">
            <button id="filter-btn">FILTER</button>
            <button id="delete-all-btn">DELETE ALL</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <tr>
                    <td colspan="4" class="no-task">No task found</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
